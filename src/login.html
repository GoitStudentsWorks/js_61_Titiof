<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–êuthorization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/index.css" />
  </head>

  <body>
    <button class="login-open js-login-open">Open Login</button>
    <div class="backdrop js-backdrop is-hidden">
      <div class="login-modal">
        <button class="login-btn js-login-btn" type="button" data-login-close>
          <svg class="login-btn-icon" width="20" height="20">
            <use href="./images/sprite.svg#icon-x-close"></use>
          </svg>
        </button>
        <form class="login-form js-login-form">
          <div class="login-field">
            <input
              class="login-field-input"
              type="text"
              name="user_name"
              id="user_name"
              required
              minlength="3"
              placeholder="Name"
            />
          </div>
          <div class="login-field">
            <input
              class="login-field-input"
              type="email"
              name="user_email"
              id="user_email"
              required
              placeholder="email"
            />
            <svg class="login-field-icon" width="18" height="18">
              <use href="./images/sprite.svg#mail"></use>
            </svg>
          </div>
          <div class="login-field">
            <input
              class="login-field-input"
              type="password"
              name="user_password"
              id="user_password"
              required
              placeholder="password"
            />
            <svg class="login-field-icon" width="18" height="18">
              <use href="./images/sprite.svg#lock"></use>
            </svg>
          </div>
          <button class="login-submit-btn" type="submit">Sign up</button>
          <div class="login-sign">
            <a href="#" class="login-sign-up">sign up</a>
            <a href="#" class="login-sign-in is-off">sign in</a>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./js/login-js.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
