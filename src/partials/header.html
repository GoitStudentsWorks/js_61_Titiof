<header class="header">
  <div class="nav-container">
    <div class="logo-nav">
      <a href="./index.html" class="logo">
        <svg class="logo-icon" width="24" height="24" aria-label="logotype">
          <use href="./images/sprite.svg#icon-logo"></use>
        </svg>
        <svg class="logo-icon logo-icon-bookshelf" width="77" height="14" aria-label="logotype">
          <use href="./images/sprite.svg#bookshelf"></use>
        </svg>
      </a>
      <nav class="main-nav">
        <ul class="menu nav-list">
          <li class="nav-item">
            <a href="./index.html" id="home-link" class="nav-link link">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link" href="./shoppinglist.html" id="shopping-list-link">Shopping List
              <svg class="logo-icon" width="20" height="20" aria-label="logotype">
                <use href="./images/sprite.svg#icon-uil-cart"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="switcher">
      <input class="checkbox dark-mode-toggle" type="checkbox" id="dark-mode-toggle" />
      <label for="dark-mode-toggle">Toggle</label>
    </div>
    <!--  button menu -->
    <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
      <svg class="burger-icon" width="32" height="32" aria-label="mobile menu button">
        <use href="./images/sprite.svg#icon-align-left"></use>
      </svg>
    </button>
    <div class="signup-container ">
      <a href="./login.html" class="signup-link" id="signup-link">
        <svg class="user-icon" width="37" height="37" aria-label="User img space">
          <use href="./images/sprite.svg#user"></use>
        </svg>
        <span class="signup-text"> Sign up </span>
        <svg class="signup-svg" width="20" height="20" aria-label="Sign up Icon">
          <use href="./images/sprite.svg#arrow-right"></use>
        </svg>
      </a>
    </div>
    <div class="profile-container is-hidden">
      <div class="logout-container ">
        <div class="signup-link space-btw">
          <span class="signup-text"> Log out </span>
          <svg width="20" height="20" aria-label="Sign up Icon">
            <use href="./images/sprite.svg#arrow-right"></use>
          </svg>
        </div>
      </div>
      <div class="profile-link">
        <img class="profile-img" id="userImage" src="./images/profil-img/ellipse-3.webp" alt="User profile image"
          srcset="
                ./images/profil-img/ellipse-3.webp    1x,
                ./images/profil-img/ellipse-3@2x.webp 2x
              " />
        <svg class="user-icon" width="37" height="37" aria-label="User img space">
          <use href="./images/sprite.svg#user"></use>
        </svg>
        <span class="profile-text">Stephen</span>
        <svg class="burger-icon burger-icon-stroke" width="23" height="26" aria-label="profile down arrow">
          <use href="./images/sprite.svg#icon-fi-ss-caret-down"></use>
        </svg>
      </div>
    </div>
  </div>
</header>
